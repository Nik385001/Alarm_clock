<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Alarm Clock</title>
  </head>

  <body>
    <main>
      <div class="wrap">
        <img src="./files/clock.svg" alt="clock" />
        <!--Img of clock-->
        
        <div id="clock"><h1>00:00:00 AM</h1></div>
        <!--Time will be displayed here-->
        <div class="content">
          <!-- Time set for alarm -->
          <div class="column">
            <select>
              <option value="Hour" selected disabled hidden>Hour</option>
            </select>
          </div>

          <div class="column">
            <select>
              <option value="Minute" selected disabled hidden>Minute</option>
            </select>
          </div>

          <div class="column">
            <select>
              <option value="AM/PM" selected disabled hidden>AM/PM</option>
            </select>
          </div>

        </div>
        <button onclick="setAlarm()">Set Alarm</button>
        <button
          type="button"
          onclick="clearAlarm()"
          class="clear-alarm"
          id="clearAlarmButton"
          disabled
        >
          Stop Alarm
        </button>
      </div>
      

      <section class="addAlarm">
        <div>
          <h3 class="alarm-heading" style="margin-top: -20px">
            Upcoming Alarms
          </h3>
        </div>

        <div>
          <ul id="myList"></ul>
        </div>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
